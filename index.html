<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="flex flex-col items-start py-10">
    <main class="flex flex-col md:flex-row items-start bg-white p-10 rounded-lg shadow-lg">
      <div class="flex flex-col">
        <h1 class="text-4xl font-bold mb-5">CHARACTER GENERATOR</h1>
        <div class="flex flex-col items-center mb-5 md:mb-0 md:mr-10">
          <div class="w-64 h-64 bg-purple-500 flex items-center justify-center mb-5">
            <img src="" alt="Character Image" class="w-48 h-48">
          </div>
          <div class="flex space-x-3">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-xl flex items-center">
              <i class="fas fa-random mr-2"></i>Random
            </button>
            <button class="bg-gray-200 text-black px-4 py-2 rounded-xl flex items-center">
              <i class="fas fa-download mr-2"></i>Download
            </button>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-start">
        <h2 class="text-lg font-bold mb-3">Customize Look</h2>
        <div class="flex space-x-2 mb-3">
          <button class="bg-gray-200 text-black px-3 py-1 rounded-full">Hair</button>
          <button class="bg-gray-200 text-black px-3 py-1 rounded-full">Eyes</button>
          <button class="bg-gray-200 text-black px-3 py-1 rounded-full">Ears</button>
          <button class="bg-gray-200 text-black px-3 py-1 rounded-full">Mouth</button>
          <button class="bg-blue-600 text-white px-3 py-1 rounded-full">Background</button>
          <button class="bg-gray-200 text-black px-3 py-1 rounded-full">Accessories</button>
        </div>
        <div class="grid grid-cols-3 gap-3">
          <div class="w-16 h-16 bg-gray-300 cursor-pointer"></div>
          <div class="w-16 h-16 bg-blue-600 cursor-pointer"></div>
          <div class="w-16 h-16 bg-purple-500 cursor-pointer"></div>
          <div class="w-16 h-16 bg-green-400 cursor-pointer"></div>
          <div class="w-16 h-16 bg-yellow-400 cursor-pointer"></div>
          <div class="w-16 h-16 bg-orange-500 cursor-pointer"></div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
